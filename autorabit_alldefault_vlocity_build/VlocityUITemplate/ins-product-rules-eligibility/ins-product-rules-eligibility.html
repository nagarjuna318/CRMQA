<div class="slds-p-bottom_medium slds-border_bottom slds-m-bottom_medium slds-p-right_large vloc-ins-product-rules-eligibility-container" ng-controller="vlocInsRulesEligibilityCtrl" ng-init="initEligibility(obj.eligibilityRule)">
    <h3 class="slds-text-heading_medium vloc-ins-product-rules-heading">Eligibility</h3>
    <div class="slds-size_1-of-1 vloc-ins-product-rules-eligibility-expression">
        <div class="vloc-ins-product-rules-eligibility-number" ng-class="{'rule-saved': eligibility.saveStatus === 'saved', 'rule-unsaved': eligibility.saveStatus === 'unsaved', 'rule-save-error': eligibility.saveStatus === 'error'}">1</div>
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="eligibility-rule-expression">Expression</label>
            <div class="slds-form-element__control slds-is-relative">
                <monaco-editor id="eligibility-rule-expression" class="slds-textarea" language="vlocity-formula" ng-model="eligibility.rule" ng-change="saveEligibilityRule()" ng-if="$root.insTypeAheads" ng-keydown="vlocInsProductRulesService.switchTypeAheadData(eligibility)" ng-keyup="markExpressionUnsaved($event)"></monaco-editor>
            </div>
        </div>
    </div>
</div>
