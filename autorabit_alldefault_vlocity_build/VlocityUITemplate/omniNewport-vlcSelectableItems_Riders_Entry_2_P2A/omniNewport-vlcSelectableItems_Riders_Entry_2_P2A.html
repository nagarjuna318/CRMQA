<div class="full-width vloc-small-group-plan-selection-container nds-box" ng-controller="riders_selectable_items_controller" ng-init = "rider_select_onload(bpTree, control)">
	<!-- ng-if="bpTree.response.Rider_Info.length > 0" -->
			<div class="nds-grid list-header" ng-show="checkForArray(bpTree.response.Rider_Info).length > 0">
					<div class="nds-size_1-of-2">
						
							<p class="plans-text" ng-cloak><b class="ng-binding" ng-bind-template="{{checkForArray(bpTree.response.ChildQLI).length}}"></b> Selected Plans with <b class="ng-binding" ng-bind-template="{{checkForArray(bpTree.response.Rider_Info).length}}"></b> Available Riders</p>
							
					</div>
					
			</div>

		<div class="nds-col nds-size_3-of-3 empty-state" ng-show="checkForArray(bpTree.response.Rider_Info).length == 0">
				<p class="plan-attribute" style="font-size: 1rem;">No riders are available for this Quote Line Item.</p>
		</div>	
		<div class="table-wrapper" ng-show="checkForArray(bpTree.response.Rider_Info).length > 0" >
				<table class="nds-table nds-table_bordered nds-table_cell-buffer nds-table_striped nds-no-row-hover" style="table-layout: fixed;">
				<thead>
				<tr class="nds-text-title_caps">
					
					<th scope="col" style="width: 20vw; word-wrap: break-word; white-space: initial; align-items: center">
						<div style="display: flex">
							<div style="display: flex; align-items: center;">
								<label class="nds-checkbox">
										<input type="checkbox" value="on" ng-model="all_plan_to_rider_selected" ng-click="rider_select_all(bpTree, control)">
																<span class="nds-checkbox_faux">
										<!-- <div class="nds-tooltip_container">
												<div class="nds-nonfocused_control nds-inline-help-text">
													<svg aria-hidden="true" class="slds-icon slds-icon--small nds-icon nds-icon_small " xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" sprite="'utility'" icon="'info'" size="'small'" fill="black" viewBox="0 0 52 52" alt="info">
																<path fill="#54698d" xmlns="http://www.w3.org/2000/svg" d="m26 2c-13.3 0-24 10.7-24 24s10.7 24 24 24 24-10.7 24-24-10.7-24-24-24z m0 12.1c1.7 0 3 1.3 3 3s-1.3 3-3 3-3-1.3-3-3 1.3-3 3-3z m5 21c0 0.5-0.4 0.9-1 0.9h-8c-0.5 0-1-0.3-1-0.9v-2c0-0.5 0.4-1.1 1-1.1 0.5 0 1-0.3 1-0.9v-4c0-0.5-0.4-1.1-1-1.1-0.5 0-1-0.3-1-0.9v-2c0-0.5 0.4-1.1 1-1.1h6c0.5 0 1 0.5 1 1.1v8c0 0.5 0.4 0.9 1 0.9 0.5 0 1 0.5 1 1.1v2z"></path>
													</svg>
															<div class="nds-is-absolute" style="top: -8rem;">
																
																		<div class="nds-popover nds-popover_tooltip nds-nubbin_bottom-right" role="tooltip" style="top: -1.10rem !important; width: 500px;">
																			<div class="nds-popover__body" style="white-space: normal !important;">Select this checkbox to select and deselect all riders for all plans.</div>
																		</div>
														</div>
												</div>
											</div>	 -->
								
								</span>
							</label>
						</div>
						<div>
								Plan Name
						</div>
					</div>
					</th>
					<th ng-repeat='rider in checkForArray(bpTree.response.Rider_Info)' scope="col" style="width: 10rem; word-wrap: break-word; white-space: initial; text-align: center;">
						{{rider.VARIATION_NAME}}
					</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat='plan in checkForArray(bpTree.response.ChildQLI)'>
					
					<th role="gridcell" style="width: 20vw; word-wrap: break-word; white-space: initial; align-items: center">	
						<div style="display: flex">
							<div style="display: flex; align-items: center;">
									<label class="nds-checkbox">
									<input type="checkbox" value="on" ng-model="plan.row" ng-click="rider_select_row(bpTree, control, plan)">
									<span class="nds-checkbox_faux">
										
									</span>
								</label>
							</div>	
							<div>
									{{plan.ProductName}}
									<br/>
									<p class="plan-attribute">{{!plan.rider_counter? 0 : plan.rider_counter}} out of {{checkForArray(bpTree.response.Rider_Info).length}} riders selected</p>
							</div>
						</div>
					
					</th>
					<td role="gridcell" ng-repeat='rider in checkForArray(bpTree.response.Rider_Info)'>
						<div style="text-align: center;">
							<label class="nds-checkbox">
								
							<input type="checkbox" value="on"  ng-model="plan[plan.Id + ':' + rider.Id]" ng-click="rider_select(bpTree, control, plan, rider)">
							<span class="nds-checkbox_faux">
							</span>
						</label>
					</div>
					</td>
				</tbody>
				</table>
		</div>

	</div>
