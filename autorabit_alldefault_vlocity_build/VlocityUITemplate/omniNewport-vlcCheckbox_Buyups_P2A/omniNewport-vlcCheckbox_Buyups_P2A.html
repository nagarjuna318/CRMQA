<div class='nds-size_1-of-1'>
    <ng-form name='loopform'
             class='nds-form-element nds-p-around_small'
             ng-repeat='control in child.eleArray'>
               <label for="{{::control.name}}" style="visibility: hidden;">
                   {{::control.propSetMap.label}}
                   <span class='nds-required'
                       ng-if='control.req'>*
                   </span>
               </label>
        <div class="margin-top-5px nds-form-element__control">
            <label class="nds-checkbox" style="margin-top: 6.5px;">
                <!-- <label class="chk-label" vlc-bubble-canceller="test">
                    <span class="title-color nds-form-element__label">{{::control.propSetMap.checkLabel}}</span>
                    <div class="nds-tooltip_container" ng-if="control.propSetMap.help" ng-include="'vlcNewportTooltip.html'"></div>
                    <div vlc-slds-include="vlcLabelController.html"></div>
               </label> -->
               
                <input id='{{::control.name}}'
                       type='checkbox'
                       name='loopname'
                       ng-disabled='control.ro'
                       ng-model='control.response'
                       ng-init='init(this, control)'
                       vlc-slds-check-val-checker="response"
                       ng-change='aggregate(this, control.index, control.indexInParent, true, -1)' />

                <span class="nds-checkbox_faux"></span>
                  <label class="chk-label" vlc-bubble-canceller="test">
                    <span>{{::control.propSetMap.checkLabel}}</span>
                    <div class="nds-tooltip_container" ng-if="control.propSetMap.help" ng-include="'vlcNewportTooltip.html'"></div>
                    <div vlc-slds-include="vlcLabelController.html"></div>
               </label>

               
                
               
            </label>
            <!-- <p class="subtitle" style="visibility: hidden;">placeholder</p> -->
        </div>
        <div ng-include="::errHTMLId"></div>
    </ng-form>
</div>
