<div class='nds-size_1-of-1' ng-controller="SelectController">
    <ng-form name='loopform'
             class='nds-form-element nds-m-bottom_small nds-p-around_small'
             ng-repeat='control in child.eleArray'>
        <label for="{{::control.name}}">
                    {{::control.propSetMap.label}}
                    <span class='nds-required'
                        ng-if='control.req'>*
                    </span>
                </label>
        <div class="margin-top-5px nds-grid nds-cont-wrapper nds-select-wrapper" ng-init="test(bpTree, control)">
            <div class='nds-form-element__control nds-select_container'  ng-style="{'height':'2rem'}">
                <!-- nds-form-element__control-animated-label -->
                    <!-- this select control should not be visible to the user -->
                
                <select name='loopname'
                    id='{{::control.name}}'
                    ng-disabled='control.ro'
                    ng-required='control.req'
                    chainup="test"
                    ng-model='control.response'
                    class='select-border nds-select'
                    ng-class="{control.response.$invalid : 'input-error'}"
                    vlc-slds-val-checker="response"
                    ng-init='init(this, control)'
                    ng-options='sOption as sOption.value for sOption in getOptions(control, this) track by sOption.name'
                    ng-change='autoAdvance(control.response.autoAdv);'> 
                    <option value=""></option>
                </select>

                <!-- <label for="{{::control.name}}" class='nds-form-element__label'>
                    {{::control.propSetMap.label}}
                    <span class='nds-required'
                        ng-if='control.req'>*
                    </span>
                </label> -->
            </div>
            <div class="nds-tooltip_container" ng-if="control.propSetMap.help">
                <!-- ng-include="'vlcNewportTooltip.html'" -->
                <div class="nds-nonfocused_control nds-inline-help-text">
                    <slds-svg-icon aria-hidden="true"
                          sprite="'utility'"
                             icon="'info'"
                            size="'small'">
                  </slds-svg-icon> 
                     <div class="nds-is-absolute" ng-if="::control.name === 'QLD-Upsell'" style="top: -9rem;">
                             <div class="nds-popover nds-popover_tooltip nds-nubbin_bottom-right" role="tooltip" style="top: -1.10rem !important; width: 500px;">
                             <div class="nds-popover__body" style="white-space: normal !important;">{{control.propSetMap.helpText}}</div>
                            </div>
                    </div>

                     <div class="nds-is-absolute" ng-if="::control.name !== 'QLD-Upsell'">
                             <div class="nds-popover nds-popover_tooltip nds-nubbin_bottom-right" role="tooltip" style="top: -1.10rem !important; width: 500px;">
                             <div class="nds-popover__body" style="white-space: normal !important;">{{control.propSetMap.helpText}}</div>
                            </div>
                    </div>
                </div>
            </div>
            <div vlc-slds-include="vlcLabelController.html"></div>
        </div>

        <!-- <div ng-include="::errHTMLId"></div> -->
    </ng-form>
</div>
