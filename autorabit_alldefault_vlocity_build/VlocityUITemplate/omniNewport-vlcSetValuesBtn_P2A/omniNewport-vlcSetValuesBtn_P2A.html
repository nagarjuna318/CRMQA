<!-- <div class="nds-medium-size_12-of-12"> -->
    <ng-form name="loopform" 
        class="nds-form-element nds-size_1-of-1 nds-p-around_small ng-pristine ng-valid ng-scope" 
        ng-repeat="control in child.eleArray"
        ng-controller="myBtnController"
        ng-init="createCompetitorObj(bpTree, control)">

        <div class="nds-form-element__control" ngIf="!control.propSetMap.confirm">

            <!-- ngIf: !control.propSetMap.confirm -->
            <button 
                id="{{control.name}}" 
                class="add_btn nds-button nds-button_brand nds-button_text-font nds-size_1-of-1 nds-is-relative ng-scope" 
                title="{{control.name}}" 
                ng-click="myButtonClick(bpTree, this.bpTree.response, control, this)" 
                ng-if="!control.propSetMap.confirm" 
                ng-disabled="bpTree.response.CompetitorCheck==2">
                <span class="nds-icon_container nds-icon-utility-search nds-input__icon nds-input__icon_left">
                       <svg class="nds-icon nds-icon nds-icon_x-small nds-icon-text-default" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="add" width="100%" height="100%">
                            <path ng-if="bpTree.response.CompetitorCheck<2" fill="#006dcc" d="M13.8 13.4h7.7c.3 0 .7-.3.7-.7v-1.4c0-.4-.4-.7-.7-.7h-7.7c-.2 0-.4-.2-.4-.4V2.5c0-.3-.3-.7-.7-.7h-1.4c-.4 0-.7.4-.7.7v7.7c0 .2-.2.4-.4.4H2.5c-.3 0-.7.3-.7.7v1.4c0 .4.4.7.7.7h7.7c.2 0 .4.2.4.4v7.7c0 .3.3.7.7.7h1.4c.4 0 .7-.4.7-.7v-7.7c0-.2.2-.4.4-.4z"></path>
                            <path ng-if="bpTree.response.CompetitorCheck==2" fill="#dddbda" d="M13.8 13.4h7.7c.3 0 .7-.3.7-.7v-1.4c0-.4-.4-.7-.7-.7h-7.7c-.2 0-.4-.2-.4-.4V2.5c0-.3-.3-.7-.7-.7h-1.4c-.4 0-.7.4-.7.7v7.7c0 .2-.2.4-.4.4H2.5c-.3 0-.7.3-.7.7v1.4c0 .4.4.7.7.7h7.7c.2 0 .4.2.4.4v7.7c0 .3.3.7.7.7h1.4c.4 0 .7-.4.7-.7v-7.7c0-.2.2-.4.4-.4z"></path>
                       </svg>
                       <!-- <svg class="nds-icon nds-icon nds-icon_x-small nds-icon-text-default" aria-hidden="true">
                            <use xlink:href="../resource/%vlocity_namespace%__slds/assets/icons/utility-sprite/svg/symbols.svg#add"></use>
                        </svg> -->
                </span>
                <p ng-if="bpTree.response.CompetitorCheck<2" class="add_btn_text nds-truncate ng-binding">{{control.propSetMap.label}}</p>
                <p ng-if="bpTree.response.CompetitorCheck==2" class="disabled_text nds-truncate ng-binding">{{control.propSetMap.label}}</p>
                <!-- ngIf: loading -->
            </button>
            <!-- end ngIf: !control.propSetMap.confirm -->
            <!-- ngIf: control.propSetMap.confirm -->

        </div>

    </ng-form>
