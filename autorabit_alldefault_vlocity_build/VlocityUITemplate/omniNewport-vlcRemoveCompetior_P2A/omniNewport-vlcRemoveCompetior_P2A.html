<ng-form name="loopform" 
        class="nds-form-element nds-size_1-of-1 nds-p-around_small ng-pristine ng-valid ng-scope" 
        ng-repeat="control in child.eleArray"
        ng-controller="myRemoveBtnController">
        <label style="visibility:hidden;">space</label>

        <div class="margin-top-5px nds-form-element__control" ngIf="!control.propSetMap.confirm">

            <!-- ngIf: !control.propSetMap.confirm -->
            <button 
                id="{{control.name}}" 
                class="remove_btn nds-button nds-button_brand nds-button_text-font nds-size_1-of-1 nds-is-relative ng-scope" 
                title="{{control.name}}" 
                ng-click="removeCompetitor(bpTree, control)" 
                ng-if="!control.propSetMap.confirm">
                <span class="nds-icon_container nds-icon-utility-search nds-input__icon nds-input__icon_left">

                       </svg> -->

                       <svg class="nds-icon nds-icon nds-icon_x-small nds-icon-text-default" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="close" width="100%" height="100%">

        </div>
