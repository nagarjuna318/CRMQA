<div class="slds-grid test-width">    
            <div class="vloc-small-group-plan-selection-container" ng-controller="qli_selectable_items" ng-init="insQliSelectionInit(bpTree, control)" style="width: 100%;">   
                <div class="slds-box" style="display:flex; border: none;">
                    
                    <div class="slds-grid slds-grid_pull-padded-medium slds-wrap">
                        <!-- slds-col slds-size_3-of-3  -->
                        <!-- <div class="empty-state" ng-if="qli_arr.length == 0">
                            <p class="plan-attribute">No quote line items are available for this selection.</p>
                        </div > -->

                        <article ng-repeat="qli in qli_arr" class="slds-col slds-size_1-of-3">
                            <div class="slds-box slds-m-around_small vloc-plan-box" style="background-color: #F8FBFE; min-height: 300px; padding: 0;" ng-class="{'min-width-300' : qli_arr.length == 1}">
                                <header class="slds-split-view__header" style="padding-top: 3%; padding-left: 5%; padding-bottom: 3%; background-color: #0E76BD; color: white;">
                                    <div class="slds-media slds-media_center fixed-height">
                                        <div class="slds-media__figure">
                                            <div ng-if="qli.StatusCode == 'SUCCESS'" class="slds-media__figure slds-icon forceEntityIcon" style="background-color: #88C651" data-aura-rendered-by="1387:0" data-aura-class="forceEntityIcon">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="slds-icon slds-icon--medium" viewBox="0 0 24 24" id="quotes" width="100%" height="100%">
                                                    <path fill="white" d="M17.3 5.3H12c-.3 0-.6.1-.8.4l-6.5 6.4c-.5.6-.5 1.5 0 2.1l5.1 5c.6.6 1.5.6 2.1 0l6.5-6.5c.2-.2.3-.6.3-.9V6.7c0-.8-.6-1.4-1.4-1.4zm-5.2 10.5l-.3.4c-.2.2-.5.2-.7 0l-3.3-3.3c-.2-.2-.2-.5 0-.7l.4-.3c.2-.2.4-.2.6 0l3.3 3.3c.2.2.2.4 0 .6zm1.9-1.9l-.3.4c-.2.1-.5.1-.7 0L9.7 11c-.1-.2-.1-.5 0-.7l.4-.3c.2-.2.5-.2.7 0l3.2 3.2c.2.2.2.5 0 .7zm1.4-4.1c-.7 0-1.2-.5-1.2-1.2s.5-1.2 1.2-1.2 1.2.6 1.2 1.2-.6 1.2-1.2 1.2z">
                                                    </path>
                                                </svg>
                                            </div>
                                            <div ng-if="qli.StatusCode != 'SUCCESS'" class="slds-media__figure slds-icon forceEntityIcon" style="background-color: #c23934" data-aura-rendered-by="1387:0" data-aura-class="forceEntityIcon">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="slds-icon slds-icon--medium" viewBox="0 0 24 24" id="quotes" width="100%" height="100%">
                                                    <path fill="white" d="M17.3 5.3H12c-.3 0-.6.1-.8.4l-6.5 6.4c-.5.6-.5 1.5 0 2.1l5.1 5c.6.6 1.5.6 2.1 0l6.5-6.5c.2-.2.3-.6.3-.9V6.7c0-.8-.6-1.4-1.4-1.4zm-5.2 10.5l-.3.4c-.2.2-.5.2-.7 0l-3.3-3.3c-.2-.2-.2-.5 0-.7l.4-.3c.2-.2.4-.2.6 0l3.3 3.3c.2.2.2.4 0 .6zm1.9-1.9l-.3.4c-.2.1-.5.1-.7 0L9.7 11c-.1-.2-.1-.5 0-.7l.4-.3c.2-.2.5-.2.7 0l3.2 3.2c.2.2.2.5 0 .7zm1.4-4.1c-.7 0-1.2-.5-1.2-1.2s.5-1.2 1.2-1.2 1.2.6 1.2 1.2-.6 1.2-1.2 1.2z">
                                                    </path>
                                                </svg>
                                            </div>
                                        </div>
                                        <div class="slds-media__body">
                                            <h1 class="plan-header"><strong>{{qli.ProductName}}</strong></h1>
                                        </div>
                                    </div>
                                </header>
                               <div class="slds-media__body tile_padding" style="padding-left: 5%; padding-right: 5%; padding-top: 5%;">
                                    <div class="slds-tile__detail">
                                        <div class="slds-list_horizontal slds-wrap dlt-truncate" style="margin-bottom: 3%">
                                            <p class="slds-item_label slds-text-color_weak width-auto" style="width: 50%">
                                                Status
                                            </p>
                                            <p class="slds-item_detail slds-truncate width-auto float-right plan-attribute" style="width: 50%">
                                                {{qli.StatusCode == 'SUCCESS'? 'Success' : 'Failed'}}
                                            </p>
                                        </div>

                                        <div class="slds-list_horizontal slds-wrap dlt-truncate" style="margin-bottom: 3%">
                                            <p class="slds-item_label slds-text-color_weak width-auto" style="width: 50%">
                                                Contract Code
                                            </p>
                                            <p class="slds-item_detail slds-truncate width-auto float-right plan-attribute" style="width: 50%">
                                                {{qli.ContractCode}}
                                            </p>
                                        </div>
                                        
                                        <div class="slds-list_horizontal slds-wrap dlt-truncate" style="margin-bottom: 3%">
                                            <p class="slds-item_label slds-text-color_weak width-auto" style="width: 100%">
                                                Message
                                            </p>
                                            <p class="slds-item_detail width-auto float-right plan-attribute" style="width: 100%; font-style: italic;">
                                                {{qli.StatusMessage}}
                                            </p>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </article>
                    </div>

                </div>
            </div>
</div>
