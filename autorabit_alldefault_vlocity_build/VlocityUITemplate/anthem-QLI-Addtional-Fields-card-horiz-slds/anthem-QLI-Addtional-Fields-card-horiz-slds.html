<div class="slds-card via-slds-card--horiz via-slds-card--horiz-actions slds-m-around_none slds-p-around_none" data-card="{{uniqueLayoutId}}-card-{{cardIndex}}" ng-class="{selected:isSelected(cardIndex)}" data-popover-flyout="true" ng-controller="anthemQLIAdditionalFieldsController">
  
  <div class="slds-small-show slds-card__body via-slds-card__body slds-grid slds-grid--vertical slds-theme--default slds-p-left--small slds-p-right--small" style="display:{{getHeaderColor(obj)}};">
    <div class="slds-col slds-col--padded slds-grid slds-wrap slds-grid--align-spread">
      <div class="slds-col--padded slds-size--1-of-3 slds-small-show slds-m-top--medium via-slds-border--bottom" ng-show="key != 'attributes'">
          <div class="slds-truncate" title="{{obj | getter: data.fields[0]}}">{{data.fields[0].label}}: <b>{{obj | getter: data.fields[0]}}</b></div>
      </div>
      <div class="slds-col--padded slds-size--1-of-3 slds-small-show slds-m-top--small slds-p-bottom--small via-slds-border--bottom" ng-show="key != 'attributes'">
          <div class="slds-truncate" title="{{obj | getter: data.fields[1]}}">{{data.fields[1].label}}: <b>{{converttoNumberFormat(obj, data.fields[1].label)}}</b></div>
      </div>
      <div class="slds-col--padded slds-size--1-of-3 slds-small-show slds-m-top--small slds-p-bottom--small via-slds-border--bottom" ng-show="key != 'attributes'">
          <div class="slds-truncate" title="{{obj | getter: data.fields[2]}}">{{data.fields[2].label}}: <b>{{converttoNumberFormat(obj, data.fields[2].label)}}</b></div>
      </div>
      <div class="slds-col--padded slds-size--1-of-3 slds-small-show slds-m-top--small slds-p-bottom--small via-slds-border--bottom" ng-repeat="field in data.fields.slice(3, 6)" ng-show="key != 'attributes'">
          <div class="slds-truncate" title="{{obj | getter: field}}">{{field.label}}: <b>{{obj | getter: field | picker: field.type}}</b></div>
      </div>
    </div>
   
  </div>
</div>
